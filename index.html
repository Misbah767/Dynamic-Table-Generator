<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="div">
      <h1>Table Generator</h1>
      <div class="inputs">
        <input
          type="number"
          min="1"
          placeholder="Enter the Numbers Of Rows"
          id="rows"
          required
        />
        <input
          type="number"
          min="1"
          placeholder="Enter the Numbers Of Columns"
          id="columns"
          required
        />
      </div>
      <button class="btn" onclick=" tableSetup()">Generate Table</button>
    </div>
    <div id="tableDiv"></div>
    <script src="script.js"></script>
  </body>
</html>
